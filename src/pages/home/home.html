<ion-header>
  <ion-navbar>
    <ion-title>
      Mood Records
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-list">

    <ion-card *ngFor="let entry of entries">
        <img class="card-img" item-start width="48" height="48" [src]="entry.mood_image"/>
        <div class="card-title">{{entry.location}}</div>
        <div class="card-subtitle">{{entry.timestamp | date: "mm/dd/yyyy"}}</div>

      <!-- <button ion-button clear icon-only item-end
              (click)="deleteEntry(entry.id)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
       -->
    </ion-card>

</ion-content>
